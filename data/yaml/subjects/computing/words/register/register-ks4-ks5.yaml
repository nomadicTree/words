word: register
levels: [KS4,KS5]
definition: >
  Small, fast storage location within the CPU.
characteristics:
  - Stores a single memory address, instruction, or datum
  - Used in the Fetch-Decode-Execute (FDE) cycle
  - Volatile
examples:
  - Memory address register (MAR) 
  - Memory data register (MDR)
  - Program counter (PC)
  - Accumulator (ACC)
  - Current instruction register (CIR)
non_examples:
  - Clock
  - Cache
  - Arithmetic logic unit (ALU)
