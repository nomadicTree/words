word: Central Processing Unit
levels: [KS5]
definition: >
  The brain of the computer.
characteristics:
  - Performs the Fetch-Decode-Execute (FDE) cycle
  - Receives data from input and memory
  - Executes instructions
  - Performs calculations
examples:
  - Intel i7
  - AMD Ryzen
non_examples:
  - Von Neumann architecture
  - Harvard architecture
  - CISC
  - RISC
topics:
  - course: OCR H446
    codes: [1.1.1, 1.1.2]