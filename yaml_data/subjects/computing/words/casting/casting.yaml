word: Casting
levels: [KS4, KS5]
definition: >
  Converting a value from one data type to another.
characteristics:
  - Changes the data type of a value (e.g., int to float, string to int)
  - 'Common functions: `int()`, `float()`, `str()`, `bool()`'
examples:
  - 'int to float: `float(5)` -> `5.0`'
  - 'float to int: `int(3.14)` -> `3`'
  - 'int to string: `str(5)` -> `"5"`'
  - 'string to float: `float("2.1")` -> `2.1`'
  - 'bool to string: `str(True)` -> `"True"`'
  - 'int to bool: `bool(0)` -> `False`'
  - 'int to bool: `bool(1)` -> `True`'
non_examples:
  - 'Assignment: `x = 5`'
  - 'Concatenation: `"hello " + "world"`'
