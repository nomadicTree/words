word: Secondary storage
levels: [KS4, KS5]
definition: >
  Non-volatile, long-term storage for programs and data.
characteristics:
  - Non-volatile
  - High capacity
  - Slower than primary storage
examples:
  - Hard disk drive (HDD)
  - Solid state drive (SSD)
  - USB flash drive
  - Optical drive (inlcuding CDs and DVDs)
  - SD card
non_examples:
  - Registers
  - Cache
  - RAM
